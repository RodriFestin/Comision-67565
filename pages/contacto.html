    <main>
        <h1>Contacto</h1>

        <div class="contacto-container">
        <div class="contacto-info">
            <h2>Nuestra información</h2>
            <p>Dirección: Australia 627, Neuquén, Argentina</p>
            <p>Teléfono: +54 299 123-4567</p>
            <p>Mail: contacto@laclave.com</p>
        </div>

        <div class="contacto-form">
            <h2>Envíanos tu consulta</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </div>

    </main>

    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
