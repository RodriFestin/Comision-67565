<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contacta con La Clave Tienda de Música en Neuquén, Argentina. Encuentra nuestra dirección, teléfono, correo electrónico y formulario de contacto para consultas y pedidos.">
    <meta name="keywords" content="contacto, tienda de música, instrumentos musicales, dirección, teléfono, correo electrónico, formulario, Neuquén, Argentina">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Contacto | La Clave - Tienda de Música</title>
    
</head>

<body>
    <header>
        <a href="../index.html">
        <img src="../img/logo.jpeg" alt="Logo de marca">
        </a>
        <nav>
            <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>

        <div class="contacto-container">
        <div class="contacto-info">
            <h2>Nuestra información</h2>
            <p>Dirección: Australia 627, Neuquén, Argentina</p>
            <p>Teléfono: +54 299 123-4567</p>
            <p>Mail: contacto@laclave.com</p>
            <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.066409800461!2d-68.05243774342564!3d-38.92245957051715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33fdd65aa1bb%3A0x7768a70cd4505ff8!2sAustralia%20627%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1748363922616!5m2!1ses-419!2sar"             width="600" 
             height="450" 
             style="border:0;" 
             allowfullscreen="" 
             loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class="contacto-form">
            <h2>Envíanos tu consulta</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </div>

    </main>

    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
</body>
</html>
