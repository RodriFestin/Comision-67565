<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Preguntas frecuentes sobre La Clave Tienda de Música. Encuentra información sobre envíos, garantías, devoluciones, métodos de pago y más.">
    <meta name="keywords" content="FAQ, preguntas frecuentes, envíos, garantías, devoluciones, pagos, tienda de música, instrumentos musicales">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>FAQ | La Clave - Preguntas Frecuentes</title>

</head>

<body>
    <header>
        <a href="../index.html">
        <img src="../img/logo.jpeg" alt="Logo de marca">
        </a>
        <nav>
            <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Preguntas frecuentes</h1>

        <div class="faq-item">
        <button class="faq-question">¿Realizan envíos?</button>
        <div class="faq-answer">
            <p>Sí, hacemos envíos a todo el país.</p>
        </div>
        </div>

        <div class="faq-item">
        <button class="faq-question">¿Tienen garantía?</button>
        <div class="faq-answer">
            <p>Todos los productos tienen garantía de 6 meses.</p>
        </div>
        </div>

        <div class="faq-item">
        <button class="faq-question">¿Aceptan devoluciones?</button>
        <div class="faq-answer">
            <p>Sí, dentro de los primeros 15 días con el producto en buen estado.</p>
        </div>
        </div>

    </main>

    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>

<script>
    const faqQuestions = document.querySelectorAll('.faq-question');

    faqQuestions.forEach(question => {
        question.addEventListener('click', () => {
            question.classList.toggle('active');
            const answer = question.nextElementSibling;
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        });
    });
</script>
</body>
</html>
